<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes, initial-scale=1.0, maximum-scale=3,0 minimum-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" href="estiloslogin.css">
</head>
<body>
	<form class="formulario">
		
		<h1>Registro de usuarios</h1>
		<div class="contenedor">
			
			<div class="input-contenedor">
				<i class="fas fa-hiking icon" ></i>
				<input type="text" placeholder="Nombre Completo">
			</div>

			<div class="input-contenedor">
				<i class="fas fa-phone icon" ></i>
				<input type="number" placeholder="Ingrese número Celular">
			</div>

			<div class="input-contenedor">
				<i class="fas fa-atlas icon" ></i>
				<input type="text" placeholder="Dirección Residencia">
			</div>

			<div class="input-contenedor">
				<i class="fas fa-envelope icon" ></i>
				<input type="mail" placeholder="Correo Electrónico">
			</div>

			<div class="input-contenedor">
				<i class="fa fa-lock icon" ></i>
				<input type="password" placeholder="Contraseña">
			</div>

			<input type="submit" value="Registrarse" class="button">
			<p>Todos los derechos reservados - Debe aceptar terminos y condicione y Politicas de Privacidad</p>
			<p>Tienes usuario ? <a class="link" href="login.html">Login</a></p>

		</div>
	</form>
	
</body>
</html>
